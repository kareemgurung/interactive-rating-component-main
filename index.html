<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="rating">
        <!-- Rating state start -->

        <img
          src="images/icon-star.svg"
          alt="icon-star"
          class="circle-background"
        />

        <div class="rating__content">
          <h3 class="rating__title">How did we do?</h3>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>

          <div class="rating__number">
            <button class="circle-background btn">1</button>
            <button class="circle-background btn">2</button>
            <button class="circle-background btn">3</button>
            <button class="circle-background btn">4</button>
            <button class="circle-background btn">5</button>
          </div>

          <button class="button" id="submit-button">Submit</button>
        </div>
      </article>

      <!-- Rating state end -->

      <!-- Thank you state start -->

      <article class="thank-you hidden">
        <img
          src="images/illustration-thank-you.svg"
          alt="thank-you"
          class="thank-you__image"
        />
        <div class="thankyou__content">
          <div class="result">
            <p>You selected <span id="score">5</span> out of 5</p>
          </div>
          <h3 class="thankyou__title">Thank you!</h3>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </article>
      <!-- Thank you state end -->
    </main>
    <script src="index.js"></script>
  </body>
</html>
